<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Pomodoro</h1>
    </header>

    <main>
        <div id="principal">
            <div id="cronometro">25:00</div>

            <button id="inicia-pausa">Iniciar</button>
                
            <!--conjunto de botões interativos para selecionar o modo do cronômetro-->
            <div id="botoes">
                <button class="botao" data-mode="pomodoro">Pomodoro</button>
                <button class="botao" data-mode="pausa-curta">Pausa Curta</button>
                <button class="botao" data-mode="pausa-longa">Pausa Longa</button>
            </div>
        </div>

        <!--configurações para selecionar o tempo de cada modo do cronômetro-->
        <section id="configuracoes">
            <h2>Configurações</h2>

            <label for="pomodoro">Pomodoro (minutos):</label>
            <input type="number" id="pomodoro" value="25" min="1" max="60">

            <label for="pausa-curta">Pausa Curta (minutos):</label>
            <input type="number" id="pausa-curta" value="5" min="1" max="60">

            <label for="pausa-longa">Pausa Longa (minutos):</label>
            <input type="number" id="pausa-longa" value="15" min="1" max="60">

            <img src="img/rony.jpg" alt="Rony" id="rony">
        </section>

        <!--botão para "ativar" as configurações-->
        <button id="mostra-config">Mostrar Configurações</button>

        <div id="configuracoes-ativadas" style="display: none;">
            <h2>Configurações Ativadas</h2>
            <p>Pomodoro: <span id="config-pomodoro">25</span> minutos</p>
            <p>Pausa Curta: <span id="config-pausa-curta">5</span> minutos</p>
            <p>Pausa Longa: <span id="config-pausa-longa">15</span> minutos</p>
        </div>

    </main>

</body>

</html>
