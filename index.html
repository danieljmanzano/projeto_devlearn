<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ajusta conforme o tamanho da tela do dispositivo-->
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!--uso de ícones para botões-->
    <script src="js/script.js" defer></script>
    <link rel="icon" href="img/rony_feio.png" type="image/png"> <!--ícone da página-->

</head>

<body>
    <header>
        <h1>Pomodoro</h1>
    </header>

    <main>
        <!--div com o cronômetro. estará sempre visível-->
        <div id="cronometro-container">
            <div id="cronometro">25:00</div>
        </div>

        <!--div com as informações iniciais da página-->
        <div id="principal">
            <div id="pomodoros">Pomodoros concluídos: 0</div>
            <div id="mensagem-modo">Hora de focar!</div><br>

            <!--easter egg do site. div aparece quando completa a pausa longa-->
            <div id="mostra-rony">
                <img src="img/rony.jpg" alt="Rony virando mortal" id="rony">
            </div>

            <!--botão de inicia/pausa associado a um ícone-->
            <button id="inicia-pausa">
                <i class="fas fa-play"></i>
            </button>
                
            <!--conjunto de botões interativos para selecionar o modo do cronômetro-->
            <div class="mode-selector" id="botoes">
                    <button class="botao" data-mode="pomodoro">
                        <i class="fas fa-clock"></i> Pomodoro
                    </button>
                    <button class="botao" data-mode="pausa-curta">
                        <i class="fas fa-coffee"></i> Pausa Curta
                    </button>
                    <button class="botao" data-mode="pausa-longa">
                        <i class="fas fa-couch"></i> Pausa Longa
                    </button>
            </div>
        </div>

        <!--configurações para selecionar o tempo de cada modo do cronômetro-->
        <section id="configuracoes">
            <h2>Configurações</h2>

            <label for="pomodoro">Pomodoro (minutos):</label>
            <input type="number" id="pomodoro" value="25" min="1" max="60">

            <label for="pausa-curta">Pausa Curta (minutos):</label>
            <input type="number" id="pausa-curta" value="5" min="1" max="60">

            <label for="pausa-longa">Pausa Longa (minutos):</label>
            <input type="number" id="pausa-longa" value="15" min="1" max="60">
            
            <!--botões de aplicar/reiniciar configurações-->
            <div id="botoes-config">
                <button id="aplicar-config">Aplicar Configurações</button>
                <button id="reiniciar-config">Reinciar Configurações</button>
            </div>

        </section>

        <!--botão para "ativar" as configurações-->
        <button id="mostra-config">Mostrar Configurações</button>

    </main>

</body>

</html>
